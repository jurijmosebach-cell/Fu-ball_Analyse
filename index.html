<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Wahrscheinlichkeiten</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow p-4 text-center">
    <h1 class="text-2xl font-bold text-gray-800">Top 10 Spiele nach Wahrscheinlichkeit</h1>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <div class="mb-4">
      <label for="date" class="block mb-2 font-semibold">Datum auswählen:</label>
      <input type="date" id="date" class="p-2 border rounded shadow-sm">
    </div>

    <section>
      <table class="w-full table-auto border-collapse border border-gray-300 shadow-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">#</th>
            <th class="p-2 border">Datum</th>
            <th class="p-2 border">Liga</th>
            <th class="p-2 border">Home</th>
            <th class="p-2 border">Away</th>
            <th class="p-2 border">Home %</th>
            <th class="p-2 border">Draw %</th>
            <th class="p-2 border">Away %</th>
            <th class="p-2 border">Over 2.5 %</th>
            <th class="p-2 border">BTTS %</th>
          </tr>
        </thead>
        <tbody id="top10" class="bg-white text-center">
          <tr><td colspan="10" class="p-4">Lade Daten...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const dateInput = document.getElementById('date');
    const top10Body = document.getElementById('top10');

    async function fetchGames(date) {
      const res = await fetch(`/api/games?date=${date}`);
      const data = await res.json();
      return data.response || [];
    }

    function computeMaxProb(game) {
      const {prob} = game;
      const entries = [
        {type:'Home', val:prob.home},
        {type:'Draw', val:prob.draw},
        {type:'Away', val:prob.away},
        {type:'Over 2.5', val:prob.over25},
        {type:'BTTS', val:game.btts}
      ];
      entries.sort((a,b)=>b.val-a.val);
      return entries[0]; // höchste Wahrscheinlichkeit
    }

    async function updateTop10() {
      const date = dateInput.value;
      if(!date) return;
      top10Body.innerHTML = '<tr><td colspan="10" class="p-4">Lade Daten...</td></tr>';
      let games = await fetchGames(date);

      // Sortiere nach höchster Wahrscheinlichkeit
      games.sort((a,b)=>{
        const aMax = computeMaxProb(a).val;
        const bMax = computeMaxProb(b).val;
        return bMax - aMax;
      });

      const top10 = games.slice(0,10);
      top10Body.innerHTML = '';
      top10.forEach((g,i)=>{
        const maxProb = computeMaxProb(g);
        const row = document.createElement('tr');
        row.className = "hover:bg-gray-100";
        row.innerHTML = `
          <td class="p-2 border">${i+1}</td>
          <td class="p-2 border">${new Date(g.date).toLocaleString()}</td>
          <td class="p-2 border">${g.league}</td>
          <td class="p-2 border flex items-center gap-2">
            <img src="${g.homeLogo}" alt="" class="w-6 h-4"> ${g.home}
          </td>
          <td class="p-2 border flex items-center gap-2">
            <img src="${g.awayLogo}" alt="" class="w-6 h-4"> ${g.away}
          </td>
          <td class="p-2 border">${(g.prob.home*100).toFixed(1)}%</td>
          <td class="p-2 border">${(g.prob.draw*100).toFixed(1)}%</td>
          <td class="p-2 border">${(g.prob.away*100).toFixed(1)}%</td>
          <td class="p-2 border">${(g.prob.over25*100).toFixed(1)}%</td>
          <td class="p-2 border">${(g.btts*100).toFixed(1)}%</td>
        `;
        if(maxProb.type==='Home') row.classList.add('bg-green-50');
        else if(maxProb.type==='Away') row.classList.add('bg-red-50');
        else if(maxProb.type==='Draw') row.classList.add('bg-yellow-50');
        else row.classList.add('bg-blue-50');
        top10Body.appendChild(row);
      });
    }

    dateInput.addEventListener('change', updateTop10);
    // Standard: heutiges Datum
    dateInput.value = new Date().toISOString().split('T')[0];
    updateTop10();
  </script>
</body>
</html>
